

<h1>Студенты</h1>

<button class="btn btn-primary mt-4" type="button" id="create-btn" onclick="openStudentForCreate()">Создать</button>
<table class="student-table table table-bordered">
    <thead>
      <tr>
        <th scope="col">Имя</th>
        <th scope="col">Группа</th>
        <th scope="col">Год поступления</th>
        <th scope="col">Редактирование</th>
      </tr>
    </thead>
    <tbody>
    {% for s in data %}
        <tr>
        <td>{{ s['name'] }}</td>
        <td>{{ s['group'] }}</td>
        <td>{{ s['date'] }}</td>
        <td>
            <button class="btn btn-primary" type="button" id="edit-{{ s['id'] }}" onclick="openStudentForEdit({{ s['id'] }})">Изменить</button>
            <button class="btn btn-primary" type="button" id="delete-{{ s['id'] }}" onclick="deleteStudent({{ s['id'] }})">Удалить</button>
        </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>

<form id="edit-form">
    <button type="button" class="btn btn-primary" onclick="loadStudents()">Назад</button>

    <div class="form-group">
      <label for="first-name">Имя</label>
      <input type="text" class="form-control" name="first_name" id="first-name" value="{{ student.first_name }}">
    </div>
    <div class="form-group">
      <label for="last-name">Фамилия</label>
      <input type="text" class="form-control" name="last_name" id="last-name" value="{{ student.last_name }}">
    </div>

    <button type="button" class="btn btn-primary" id="ok-button" onclick="editStudent({{ student.id }})">ОК</button>
</form>

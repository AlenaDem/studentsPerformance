<form id="edit-form">
  <fieldset>
    <button type="button" class="btn btn-primary" onclick="loadGroups()">Назад</button>

    <div class="form-group">
      <label for="name-input">Имя</label>
      <input type="text" class="form-control" name="name" id="name-input" value="{{ group.group_name }}">
    </div>

    <div class="form-group">
      <label for="course-input">Курс</label>
      <input type="number" class="form-control" name="course" id="course-input" value="{{ group.course }}">
    </div>

    <div class="form-group">
      <label for="spec-select" class="form-label mt-4">Группа</label>
      <select class="form-select" id="spec-select">

        {% for spec in specs %}
          {% if spec['id'] == group.speciality_id %}
            <option selected value="{{ spec['id'] }}">{{ spec['speciality_name'] }}</option>
          {% else %}
            <option value="{{ spec['id'] }}">{{ spec['speciality_name'] }}</option>
          {% endif %} 
        {% endfor %}

      </select>
    </div>

    {% if group.id == 0 %}
      <button type="button" class="btn btn-primary" id="ok-button" onclick="createGroup()">ОК</button>
    {% else %}
      <button type="button" class="btn btn-primary" id="ok-button" onclick="editGroup({{ group.id }})">ОК</button>
    {% endif %} 

  </fieldset>
</form>

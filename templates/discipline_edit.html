<form id="edit-form">
  <fieldset>
    <button type="button" class="btn btn-primary" onclick="loadDisciplines()">Назад</button>

    <div class="form-group">
      <label for="name-input">Название</label>
      <input type="text" class="form-control" name="first_name" id="name-input" value="{{ item.discipline_name }}">
    </div>

    {% if item.id == 0 %}
      <button type="button" class="btn btn-primary" id="ok-button" onclick="createDiscipline()">ОК</button>
    {% else %}
      <button type="button" class="btn btn-primary" id="ok-button" onclick="editDiscipline({{ item.id }})">ОК</button>
    {% endif %} 

  </fieldset>
</form>


<h1>Специальности</h1>

<button class="btn btn-primary mt-4" type="button" id="create-btn" onclick="openSpecialityForCreate()">Создать</button>
<table class="speciality-table table table-bordered">
    <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Редактирование</th>
      </tr>
    </thead>
    <tbody>

    {% for item in items %}
        <tr>
        <td>{{ item['name'] }}</td>
        <td>
            <button class="btn btn-primary" type="button" id="edit-{{ item['id'] }}" onclick="openSpecialityForEdit({{ item['id'] }})">Изменить</button>
        </td>
        </tr>
    {% endfor %}

    </tbody>
  </table>
